<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

<body>
  <div class="contentcontainer">
    <div class="content">
      <header>
        <img src="assets/images/avatar-jessica.jpeg" alt="profilepic.jpeg" class="profileimg">
        <h2 class="name">
          Jessica Randall
        </h2>
        <p class="location">
           London, United Kingdom
        </p>
        <h5 class="bio"> 
          "Front-end developer and avid reader."
        </h5>
      </header>
      <main>
        <a href="">
          <p class="paragraph"><b>GitHub</b></p>
        </a> 
        
        <a href="">
          <p class="paragraph"><b>Frontend Mentor</b></p>
        </a> 

        <a href="">
          <p class="paragraph"><b>LinkedIn</b></p>
        </a> 

        <a href="">
          <p class="paragraph"><b>Twitter</b></p>
        </a>

        <a href="">
          <p class="paragraph"><b>Instagram</b></p>
        </a> 
      </main>
    </div>
  </div>
